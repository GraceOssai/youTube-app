<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube.com Clone </title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Lobster+Two&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../youTube/css/youTube.css">
</head>
<body>
  <img src="../youTube/img/thumbnail-1.webp" alt="Talking Tech & AI with the Master" class="img">

  <div>
    <img class="cat white-cat1" src="../youTube/img/cat.jpeg" alt="">
  <img class="cat white-cat2" src="../youTube/img/cat.jpeg" alt="">
  <img class="cat white-cat3" src="../youTube/img/cat.jpeg" alt="">
  </div>

  <input class="search-tab" type="text" placeholder="search...">

  <input class="search-tab2" type="text" placeholder="Google search or type a url...">


  <div class="tab4Div">
    <input class="search-tab3" type="email">
    <p class="paragraph">By clicking agree and join, you agree to the privacy policy</p>

    <input class="search-tab4" type="text" placeholder="Agree and join">
  </div>

  <div class="cat-div">
    <img class="black-cat" src="../youTube/img/cat.jpeg" alt="">

    <p class="paragraph-2">What is happening?</p>
    <button class="tweet">Tweet</button>
  </div>
    


  <div class="flex">
    <p class="google"> <span class="g">G</span> <span class="first-o">O</span> <span class="second-o">O</span> <span class="second-g">G</span> <span class="l">L</span> <span class="e">E</span></p>

  <input class="search-tab21" type="text" placeholder="Google search or type a url...">
  </div>

  <div class="classWork">
    <input class="textArea1" type="text" placeholder="First Name">
    
    <input class="textArea2" type="text" placeholder="First Name">
  </div>

  <input class="emailInput" type="email" placeholder="Email">
  
  <input class="textInput" type="text" placeholder="Sign-Up">



  <div class="shapes">
    <div class="box"></div>
    <div class="circle"></div>
  </div>


  <div class="feedBack">
    <p class="question">Satisfied with our service?</p>
    <button class="response one">Yes</button>
    <button class="response two">No</button>
  </div>







  <div class="container">
    <div class="main-work">
      <img class="thumbnail-img" src="../youTube/img/thumbnail-1.webp" alt="">
  
      <p class="paragraph different1">Mini
      </p>
      <p class="paragraph different2"> 2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>
  
  
    <div class="main-work2">
      <img class="thumbnail-img" src="../youTube/img/thumbnail-2.webp" alt="">
        <p class="paragraph different1">
          Rex
        </p>
        <p class="paragraph different2"> 3 mutual friends</p>
        <button class="add-friend">Add Friend</button>
    </div>
  
  
    <div class="main-work3">
      <img class="thumbnail-img" src="../youTube/img/thumbnail-1.webp" alt="">
  
      <p class="paragraph different1">
        Oliver
      </p>
      <p class="paragraph different2"> Marques Brownlee</p>
      <button class="add-friend">Add Friend</button>
    </div>
  </div>

  
</body>
</html>
